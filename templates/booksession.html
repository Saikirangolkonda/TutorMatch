<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Session - TutorMatch</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; }

    .header { background: #15c249; color: white; padding: 1rem 0; }
    .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .logo { font-size: 1.8rem; font-weight: bold; }
    .nav-links a { color: white; text-decoration: none; margin-left: 20px; }

    .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
    .booking-layout { display: grid; grid-template-columns: 1fr 350px; gap: 30px; }

    .booking-form, .booking-summary {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .form-group { margin-bottom: 20px; }
    label { font-weight: 600; color: #333; margin-bottom: 8px; display: block; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #15c249;
    }

    .package-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .package-card {
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
    }
    .package-card:hover, .package-card.selected {
      border-color: #15c249;
      background-color: #f0fff3;
    }
    .package-price { font-weight: bold; color: #27ae60; }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .time-slot {
      padding: 10px;
      text-align: center;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      cursor: pointer;
    }
    .time-slot.selected {
      background: #15c249;
      color: white;
      border-color: #15c249;
    }
    .time-slot.unavailable {
      background: #eee;
      color: #888;
      cursor: not-allowed;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #15c249;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #10a73e;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .summary-total {
      font-weight: bold;
      font-size: 1.1rem;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    @media (max-width: 768px) {
      .booking-layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">TutorMatch</div>
      <div class="nav-links">
        <a href="/tutor-search">Back</a>
        <a href="/student-dashboard">Dashboard</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2 style="margin-bottom: 20px; text-align: center;">Book a Session with {{ tutor.name }}</h2>
    <form method="POST" action="/book-session/{{ tutor_id }}">
      <div class="booking-layout">
        <!-- Left Form -->
        <div class="booking-form">
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required placeholder="you@example.com">
          </div>

          <div class="form-group">
            <label>Session Type:</label>
            <div class="package-options">
              <div class="package-card selected" onclick="selectPackage(this, 1, {{ tutor.rate }})">
                Single <br><span class="package-price">${{ tutor.rate }}</span>
              </div>
              <div class="package-card" onclick="selectPackage(this, 5, {{ tutor.rate * 5 - 10 }})">
                5 Pack <br><span class="package-price">${{ tutor.rate * 5 - 10 }}</span>
              </div>
              <div class="package-card" onclick="selectPackage(this, 10, {{ tutor.rate * 10 - 30 }})">
                10 Pack <br><span class="package-price">${{ tutor.rate * 10 - 30 }}</span>
              </div>
            </div>
            <input type="hidden" name="session_type" id="sessionType" value="Single Session">
            <input type="hidden" name="sessions_count" id="sessionsCount" value="1">
            <input type="hidden" name="total_price" id="totalPrice" value="{{ tutor.rate }}">
          </div>

          <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" name="date" id="sessionDate" min="" required onchange="loadTimeSlots()">
          </div>

          <div class="form-group">
            <label>Available Time:</label>
            <div class="time-slots" id="timeSlots">
              <div class="time-slot" onclick="selectTime(this)">10:00 AM</div>
              <div class="time-slot" onclick="selectTime(this)">11:00 AM</div>
              <div class="time-slot unavailable">12:00 PM</div>
              <div class="time-slot" onclick="selectTime(this)">1:00 PM</div>
              <div class="time-slot" onclick="selectTime(this)">2:00 PM</div>
              <div class="time-slot" onclick="selectTime(this)">4:00 PM</div>
            </div>
            <input type="hidden" name="time" id="selectedTime" required>
          </div>

          <div class="form-group">
            <label>Subject:</label>
            <select name="subject" required>
              {% for subject in tutor.subjects %}
              <option value="{{ subject }}">{{ subject }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label>Learning Goals (Optional):</label>
            <textarea name="learning_goals" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>Session Format:</label>
            <select name="session_format">
              <option>Online Video Call</option>
              <option>Phone Call</option>
              <option>In-Person</option>
            </select>
          </div>
        </div>

        <!-- Right Summary -->
        <div class="booking-summary">
          <h3>Summary</h3>
          <div class="summary-item"><span>Type:</span><span id="summaryType">Single Session</span></div>
          <div class="summary-item"><span>Date:</span><span id="summaryDate">--</span></div>
          <div class="summary-item"><span>Time:</span><span id="summaryTime">--</span></div>
          <div class="summary-item"><span>Total:</span><span id="summaryTotal">${{ tutor.rate }}</span></div>
          <div class="summary-total"><span>Amount to Pay</span></div>
          <button type="submit" class="btn">Proceed to Payment</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    let selectedTime = '';
    document.getElementById('sessionDate').min = new Date().toISOString().split('T')[0];

    function selectPackage(el, sessions, price) {
      document.querySelectorAll('.package-card').forEach(card => card.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('sessionType').value = sessions === 1 ? 'Single Session' : `${sessions} Sessions Package`;
      document.getElementById('sessionsCount').value = sessions;
      document.getElementById('totalPrice').value = price;
      document.getElementById('summaryType').textContent = document.getElementById('sessionType').value;
      document.getElementById('summaryTotal').textContent = `$${price}`;
    }

    function selectTime(el) {
      if (el.classList.contains('unavailable')) return;
      document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
      el.classList.add('selected');
      selectedTime = el.textContent;
      document.getElementById('selectedTime').value = selectedTime;
      document.getElementById('summaryTime').textContent = selectedTime;
    }

    function loadTimeSlots() {
      const date = document.getElementById('sessionDate').value;
      document.getElementById('summaryDate').textContent = new Date(date).toDateString();
      // Simulated loading
      const slots = ['9:00 AM', '10:00 AM', '11:00 AM', '1:00 PM', '2:00 PM', '4:00 PM'];
      const booked = ['11:00 AM'];
      document.getElementById('timeSlots').innerHTML = slots.map(time => {
        const isBooked = booked.includes(time);
        return `<div class="time-slot ${isBooked ? 'unavailable' : ''}" ${!isBooked ? `onclick="selectTime(this)"` : ''}>${time}</div>`;
      }).join('');
    }

    document.querySelector('form').addEventListener('submit', function(e) {
      if (!document.getElementById('selectedTime').value) {
        e.preventDefault();
        alert("Please select a time slot.");
      }
    });
  </script>
</body>
</html>

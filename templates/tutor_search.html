<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorMatch - Find Your Perfect Tutor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #ffffff; }

        .header { background: linear-gradient(135deg, #15c249 0%, #15bf42 100%); color: rgb(255, 255, 255); padding: 1rem 0; }
        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .logo { font-size: 1.8rem; font-weight: bold; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; opacity: 0.9; transition: opacity 0.3s; }
        .nav-links a:hover { opacity: 1; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .search-header { text-align: center; margin-bottom: 40px; }
        .search-header h1 { color: #2c3e50; margin-bottom: 10px; font-size: 2.5rem; }
        
        .search-layout { display: grid; grid-template-columns: 280px 1fr; gap: 30px; }
        
        .filters { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); height: fit-content; }
        .filters h3 { color: #2c3e50; margin-bottom: 20px; font-size: 1.2rem; }
        .filter-group { margin-bottom: 20px; }
        .filter-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        .filter-group select, .filter-group input { width: 100%; padding: 10px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 14px; }
        .filter-group select:focus, .filter-group input:focus { outline: none; border-color: #667eea; }
        
        .results { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .results-header h3 { color: #16301b; }
        
        .tutor-grid { display: grid; gap: 20px; }
        .tutor-card { border: 2px solid #e4e4d7; border-radius: 15px; padding: 20px; transition: all 0.3s ease; cursor: pointer; }
        .tutor-card:hover { border-color: #289a16; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15); }
        
        .tutor-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .tutor-avatar { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #15c249, #15c249); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; font-weight: bold; }
        .tutor-basic h4 { color: #2c3e50; margin-bottom: 5px; font-size: 1.1rem; }
        .rating { color: #f39c12; font-size: 0.9rem; }
        
        .tutor-details p { color: #666; font-size: 0.95rem; margin-bottom: 10px; line-height: 1.4; }
        .subjects { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .subject-tag { background: linear-gradient(135deg, #e8f4fd, #f0f8ff); color: #2c3e50; padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 500; }
        
        .tutor-footer { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 1.1rem; font-weight: bold; color: #27ae60; }
        .btn { padding: 8px 16px; background: linear-gradient(135deg, #21ce33, #1bdc55); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        
        .profile-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .profile-content { background: white; margin: 50px auto; padding: 30px; border-radius: 15px; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #666; }
        
        .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 2px solid #f1f3f4; }
        .profile-avatar { width: 100px; height: 100px; font-size: 2rem; }
        .profile-info h2 { color: #2c3e50; margin-bottom: 8px; }
        .profile-actions { margin-top: 15px; }
        .profile-actions .btn { margin-right: 10px; }
        
        .profile-section { margin-bottom: 25px; }
        .profile-section h3 { color: #2c3e50; margin-bottom: 15px; font-size: 1.1rem; }
        .profile-section p, .profile-section li { color: #666; line-height: 1.6; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .stat-item { text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px; }
        .stat-number { font-size: 1.5rem; font-weight: bold; color: #14ad38; }
        .stat-label { font-size: 0.8rem; color: #666; }
        
        .review-item { padding: 15px; border: 1px solid #f1f3f4; border-radius: 10px; margin-bottom: 15px; }
        .review-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        
        @media (max-width: 768px) {
            .search-layout { grid-template-columns: 1fr; }
            .filters { margin-bottom: 20px; }
            .tutor-header { flex-direction: column; text-align: center; }
            .tutor-footer { flex-direction: column; gap: 10px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

        let filteredTutors = [...tutors];

        function renderTutors(tutorList) {
            const grid = document.getElementById('tutorGrid');
            grid.innerHTML = tutorList.map(tutor => `
                <div class="tutor-card" onclick="openProfile(${tutor.id})">
                    <div class="tutor-header">
                        <div class="tutor-avatar">${tutor.avatar}</div>
                        <div class="tutor-basic">
                            <h4>${tutor.name}</h4>
                            <div class="rating">${'‚òÖ'.repeat(Math.floor(tutor.rating))}${tutor.rating % 1 ? '‚òÜ' : ''} (${tutor.rating}) ‚Ä¢ ${tutor.reviews} reviews</div>

                    </div>
                    <div class="tutor-details">
                        <p>${tutor.description}</p>
                        <div class="subjects">
                            ${tutor.subjects.map(subject => `<span class="subject-tag">${subject}</span>`).join('')}
                        </div>
                    </div>
                    <div class="tutor-footer">
                        <div class="price">$${tutor.price}/hour</div>
                        <button class="btn" onclick="event.stopPropagation(); bookSession(${tutor.id})">Book Session</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('tutorCount').textContent = tutorList.length;
        }

            content.innerHTML = `
                <span class="close-btn" onclick="closeProfile()">&times;</span>

                        <div class="subjects" style="margin-top: 15px;">

                    </div>

                </div>

                </div>

                <div class="profile-section">

        function closeProfile() {
            document.getElementById('profileModal').style.display = 'none';

        function bookSession(tutorId) {
            const tutor = tutors.find(t => t.id === tutorId);
            alert(`Booking session with ${tutor.name} at $${tutor.price}/hour. Redirecting to booking page...`);
            window.location.href = `/book-session/${tutorId}`;
        }

        function sendMessage(tutorId) {
            const tutor = tutors.find(t => t.id === tutorId);
            alert(`Opening message interface with ${tutor.name}...`);
        }

        function applyFilters() {
            const subject = document.getElementById('subjectFilter').value;
            const rating = document.getElementById('ratingFilter').value;
            const maxPrice = document.getElementById('priceRange').value;

            filteredTutors = tutors.filter(tutor => {
                const subjectMatch = !subject || tutor.subjects.includes(subject);
                const ratingMatch = !rating || tutor.rating >= parseFloat(rating);
                const priceMatch = tutor.price <= parseInt(maxPrice);
                return subjectMatch && ratingMatch && priceMatch;
            });

            renderTutors(filteredTutors);
        }

        function sortTutors() {
            const sortBy = document.getElementById('sortBy').value;
            
            if (sortBy.includes('Price (Low to High)')) {
                filteredTutors.sort((a, b) => a.price - b.price);
            } else if (sortBy.includes('Price (High to Low)')) {
                filteredTutors.sort((a, b) => b.price - a.price);
            } else {
                filteredTutors.sort((a, b) => b.rating - a.rating);
            }
            
            renderTutors(filteredTutors);
        }

        // Price range slider
        document.getElementById('priceRange').addEventListener('input', function() {
            document.getElementById('priceValue').textContent = this.value;
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target === modal) {
                closeProfile();
            }
        }

        // Initialize
        renderTutors(tutors);
    </script>
</body>
</html>
